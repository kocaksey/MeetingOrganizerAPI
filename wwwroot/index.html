<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplantı Yönetim Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Toplantı Listesi</h2>
        <button class="btn btn-success mb-3" id="newMeetingButton">Yeni Toplantı</button>

        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Toplantı Konusu</th>
                    <th>Tarih</th>
                    <th>Başlangıç Saati</th>
                    <th>Bitiş Saati</th>
                    <th>Katılımcılar</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="meetingsTableBody">
            </tbody>
        </table>

        <div id="meetingFormContainer" style="display: none;">
            <h2 id="formTitle" class="mt-5">Toplantı Oluştur</h2>
            <form id="meetingForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Toplantı Konusu:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Tarih:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="start_time" class="form-label">Başlangıç Saati:</label>
                        <input type="time" class="form-control" id="start_time" name="start_time" required>
                    </div>
                    <div class="col">
                        <label for="end_time" class="form-label">Bitiş Saati:</label>
                        <input type="time" class="form-control" id="end_time" name="end_time" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="participants" class="form-label">Katılımcılar:</label>
                    <div id="participantsContainer">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control participant" placeholder="Katılımcı Adı">
                            <button type="button" class="btn btn-danger remove-participant">Sil</button>
                        </div>
                    </div>
                    <button type="button" id="addParticipant" class="btn btn-success mb-3">Katılımcı Ekle</button>

                </div>
                <button type="submit" class="btn btn-primary" id="formSubmitButton">Toplantıyı Kaydet</button>
                <button type="button" class="btn btn-light" id="cancelButton">Vazgeç</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
